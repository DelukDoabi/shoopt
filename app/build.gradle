plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.compose'
}

android {
    namespace 'com.dedoware.shoopt'
    compileSdk 36

    defaultConfig {
        applicationId "com.dedoware.shoopt"
        minSdk 33
        targetSdk 36
        versionCode 51
        versionName "0.0.51-beta"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            // Activer Crashlytics en mode debug, mais avec upload désactivé pendant le développement
            firebaseCrashlytics {
                mappingFileUploadEnabled false
                nativeSymbolUploadEnabled false
                unstrippedNativeLibsDir = null
                // Les clés personnalisées doivent être définies au runtime, pas ici
            }
            // Désactiver l'envoi automatique des rapports pour les tests en utilisant une propriété du manifeste
            manifestPlaceholders = [crashlyticsCollectionEnabled: "false"]
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Activer Crashlytics en mode release avec upload complet
            firebaseCrashlytics {
                mappingFileUploadEnabled true
                nativeSymbolUploadEnabled true
                // Les clés personnalisées doivent être définies au runtime, pas ici
            }
            // Activer l'envoi automatique des rapports en utilisant une propriété du manifeste
            manifestPlaceholders = [crashlyticsCollectionEnabled: "true"]

            ndk {
                debugSymbolLevel = 'FULL'
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
        viewBinding true
    }
}

dependencies {
    // OkHttp pour les requêtes réseau
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.activity:activity-compose:1.8.0'
    implementation platform('androidx.compose:compose-bom:2024.04.01')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    androidTestImplementation platform('androidx.compose:compose-bom:2024.04.01')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
    def room_version = "2.6.1"

    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    // To use Kotlin annotation processing tool (kapt)
    kapt "androidx.room:room-compiler:$room_version"

    implementation platform('com.google.firebase:firebase-bom:33.7.0')
    implementation 'com.google.firebase:firebase-database-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-storage-ktx'
    implementation 'com.google.firebase:firebase-config-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ndk'
    implementation 'com.google.firebase:firebase-messaging-ktx'

    // WorkManager pour les notifications programmées
    implementation 'androidx.work:work-runtime-ktx:2.9.0'

    implementation 'com.github.bumptech.glide:glide:4.14.2'
    implementation 'androidx.room:room-common:2.6.1'
    implementation 'androidx.room:room-ktx:2.6.1'
    kapt 'com.github.bumptech.glide:compiler:4.14.2'


    implementation 'com.google.code.gson:gson:2.10.1'

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    // Mise à jour de Material Design pour prendre en charge les composants modernes
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    implementation 'com.google.firebase:firebase-auth-ktx:21.1.0'

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.0-RC2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0-RC2"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


    implementation 'com.google.android.gms:play-services-auth:21.3.0'
    implementation 'com.google.android.libraries.places:places:3.3.0'

    // Bibliothèque pour la gestion des mises à jour in-app
    implementation 'com.google.android.play:app-update:2.1.0'
    implementation 'com.google.android.play:app-update-ktx:2.1.0'

    // ML Kit pour la détection de codes-barres - mise à jour vers la dernière version
    implementation 'com.google.mlkit:barcode-scanning:17.3.0'

    // CameraX - mise à jour vers la version stable pour résoudre le problème d'alignement 16 KB
    def camerax_version = "1.4.0"
    implementation "androidx.camera:camera-core:$camerax_version"
    implementation "androidx.camera:camera-camera2:$camerax_version"
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    implementation "androidx.camera:camera-view:$camerax_version"
    implementation "androidx.camera:camera-extensions:$camerax_version"
}
